<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>BuzzQuizz</title>
	</head>
	<body>
		<header>
			<p>BuzzQuizz</p>
		</header>
		<section>
			<div class="your_quizz invisible">
				<div class="title_add">
					<p>Seus Quizzes</p>
					<ion-icon onclick="" name="add-circle"></ion-icon>
				</div>
				<div class="area_quizz"></div>
			</div>

			<div class="make_quizz">
				<p>
					Você não criou nenhum<br />
					quizz ainda :(
				</p>
				<div class="buttom_quizz">
					<p onclick="showCreateQuizzPage()">Criar Quizz</p>
				</div>
			</div>

			<!--CRIAR QUIZZ-->
			<div class="create-quizz invisible">
				<div class="start">
					<p>Comece pelo começo</p>
					<div class="input-space">
						<input
							type="text"
							class="title"
							placeholder="Título do seu quizz" />
						<input
							type="text"
							class="url"
							placeholder="URL da imagem do seu quizz" />
						<input
							type="text"
							class="nQuestions"
							placeholder="Quantidade de perguntas do quizz" />
						<input
							type="text"
							class="nLevels"
							placeholder="Quantidade de níveis do quizz" />
						<button onclick="checkBasicInfo()">
							Prosseguir para criar perguntas
						</button>
					</div>
				</div>
			</div>

			<div class="all_quizz">
				<p>Todos os Quizzes</p>
				<div class="content-quizz">
					<!--CONTEUDO INSERIDO PELO JS-->
				</div>
			</div>
		</section>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
